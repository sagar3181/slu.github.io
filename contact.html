    <header class="container">
        <div class="page-header">

            <label for="click" class="mainicon">

    <div class="contact_container">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/mknlaeqo" method="POST" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
    
            <input type="hidden" id="name_field" name="name_field">
            <input type="hidden" id="email_field" name="email_field">
            <input type="hidden" id="message_field" name="message_field">
    
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
